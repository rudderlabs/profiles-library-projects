# Project name
name: ecommerce_features

# Project's yaml schema version
schema_version: 27

# WH Connection Profile to use.
connection: ecommerce_featues

# Whether to allow inputs having no timestamps,
# if true, data without timestamps are included when running models
include_untimed: true

# Model folders to use.
model_folders: 
  - models
 
# Entities in this project and their ids.
entities:
  - name: user
    id_stitcher: models/rudder_user_id_stitcher
    id_types:
      - user_id
      - anonymous_id
      - checkout_id
      - cart_id


id_types:
  - name: user_id
  - name: checkout_id
  - name: cart_id
  
  - name: anonymous_id
    filters:
      - type: exclude
        value: ""
      - type: exclude
        value: "unknown"
      - type: exclude
        value: "NaN"
  - name: email
    filters:
      - type: include
        regex: ".+@.+"
      - type: exclude
        value: "test@company.com"
